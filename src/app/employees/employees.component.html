<a routerLink="/employees/employee-register">Employee-Register</a>

<h1>Employees</h1>

<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Salary</th>
            <th>Age</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees | async">
            <td>{{employee.id}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.salary}}</td>
            <td>{{employee.age}}</td>
        </tr>
    </tbody>
</table>

 <div class="loading" *ngIf="!isLoaded">
        <div class="lds-dual-ring"></div>
</div>

<div class="myModal" [@modal]="myModal ? 'show' : 'hide'">
    <button class="btn btn-secondary mr-3" *ngIf="!active" (click)="hideModal()">Close</button>
</div>
